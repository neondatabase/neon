[package]
 name = "etcd_broker"
 version = "0.1.0"
 edition = "2021"

 [dependencies]
 etcd-client = "0.9.0"
 regex = "1.4.5"
 serde = { version = "1.0", features = ["derive"] }
 serde_json = "1"
 serde_with = "1.12.0"
 once_cell = "1.8.0"

 utils = { path = "../utils" }
 workspace_hack = { version = "0.1", path = "../../workspace_hack" }
 tokio = "1"
 tracing = "0.1"
 thiserror = "1"
