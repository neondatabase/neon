settings:
  authBackend: "link"
  authEndpoint: "https://console.neon.tech/authenticate_proxy_request/"
  uri: "https://console.neon.tech/psql_session/"
  sentryEnvironment: "production"

# -- Additional labels for zenith-proxy pods
podLabels:
  zenith_service: proxy
  zenith_env: production
  zenith_region: us-west-2
  zenith_region_slug: oregon

service:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    external-dns.alpha.kubernetes.io/hostname: proxy-release.local
  type: LoadBalancer

exposedService:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: connect.neon.tech,pg.neon.tech

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    selector:
      release: kube-prometheus-stack

extraManifests:
  - apiVersion: operator.victoriametrics.com/v1beta1
    kind: VMServiceScrape
    metadata:
      name: "{{ include \"neon-proxy.fullname\" . }}"
      labels:
        helm.sh/chart: neon-proxy-{{ .Chart.Version }}
        app.kubernetes.io/name: neon-proxy
        app.kubernetes.io/instance: "{{ include \"neon-proxy.fullname\" . }}"
        app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
        app.kubernetes.io/managed-by: Helm
      namespace: "{{ .Release.Namespace }}"
    spec:
      selector:
        matchLabels:
          app.kubernetes.io/name: "neon-proxy"
      endpoints:
        - port: http
          path: /metrics
          interval: 10s
          scrapeTimeout: 10s
      namespaceSelector:
        matchNames:
          - "{{ .Release.Namespace }}"
