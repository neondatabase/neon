# Helm chart values for neon-storage-broker
podLabels:
  neon_env: production
  neon_service: storage-broker

# Use L4 LB
service:
  # service.annotations -- Annotations to add to the service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external  # use newer AWS Load Balancer Controller
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal  # deploy LB to private subnet
    # assign service to this name at external-dns
    external-dns.alpha.kubernetes.io/hostname: storage-broker.prod.local
  # service.type -- Service type
  type: LoadBalancer
  # service.port -- broker listen port
  port: 50051

ingress:
  enabled: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    selector:
      release: kube-prometheus-stack

extraManifests:
  - apiVersion: operator.victoriametrics.com/v1beta1
    kind: VMServiceScrape
    metadata:
      name: "{{ include \"neon-storage-broker.fullname\" . }}"
      labels:
        helm.sh/chart: neon-storage-broker-{{ .Chart.Version }}
        app.kubernetes.io/name: neon-storage-broker
        app.kubernetes.io/instance: neon-storage-broker
        app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
        app.kubernetes.io/managed-by: Helm
      namespace: "{{ .Release.Namespace }}"
    spec:
      selector:
        matchLabels:
          app.kubernetes.io/name: "neon-storage-broker"
      endpoints:
        - port: broker
          path: /metrics
          interval: 10s
          scrapeTimeout: 10s
      namespaceSelector:
        matchNames:
          - "{{ .Release.Namespace }}"

settings:
  sentryEnvironment: "production"
