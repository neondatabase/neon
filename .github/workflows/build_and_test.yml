          docker compose --profile test-extensions -f ./docker-compose/docker-compose.yml down

      - name: Test extension upgrade
        timeout-minutes: 20
        if: ${{ contains(fromJSON('["pr", "compute-rc-pr"]'), needs.meta.outputs.run-kind) }}
        env:
          TAG: >-
